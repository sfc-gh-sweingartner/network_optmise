name: TELCO_NETWORK_OPT2
tables:
  - name: CELL_TOWER
    synonyms:
      - CELL_DATA
      - CELL_INFO
      - CELL_SITE_DATA
      - CELL_TOWER
      - CELL_TOWER_DETAILS
      - CELL_TOWER_INFO
      - CELLULAR_SITE
      - CELLULAR_TOWER
      - MOBILE_CELL_TOWER
      - TOWER_DATA
    description: This table stores data related to cell tower performance and usage metrics, including call events, network information, location data, and performance metrics such as latency, throughput, and connection establishment success rates, collected from various network elements and vendors.
    base_table:
      database: TELCO_NETWORK_OPTIMIZATION_PROD
      schema: RAW
      table: CELL_TOWER
    dimensions:
      - name: BID_DESCRIPTION
        synonyms:
          - bid_comment
          - bid_details
          - bid_explanation
          - bid_info
          - bid_note
        description: Description of the cell tower's location or region, including the province or area it serves, and in some cases, the type of network technology used (e.g. LTE).
        expr: BID_DESCRIPTION
        data_type: VARCHAR
        sample_values:
          - ALBERTA (LTE)
          - ALBERTA
          - VANCOUVER ISLAND
      - name: BID_SERVING_NETWORK
        synonyms:
          - bid_serving
          - serving_network_bid
          - serving_network_code
          - serving_network_id
          - serving_network_identifier
        description: The unique identifier of the serving network provider for the cell tower.
        expr: BID_SERVING_NETWORK
        data_type: NUMBER
        sample_values:
          - '44195'
          - '45626'
          - '45628'
      - name: CALL_EVENT_DESCRIPTION
        synonyms:
          - call_event_category
          - call_event_code_description
          - call_event_reason
          - call_event_summary
          - call_event_text
          - call_event_type
          - event_description
        description: The type of event that triggered a call or data session on a cell tower, such as a voice call or data transmission initiated by a mobile device.
        expr: CALL_EVENT_DESCRIPTION
        data_type: VARCHAR
        sample_values:
          - GPRS Call
          - MOBILE ORIGINATED EVENT
      - name: CALL_ID
        synonyms:
          - call_identifier
          - call_reference
          - communication_id
          - conversation_id
          - session_id
          - transaction_id
        description: Unique identifier for a call made from a cell tower.
        expr: CALL_ID
        data_type: VARCHAR
        sample_values:
          - 8e8782146969c7829858b784a8eb0e44
          - a4632d71f0d69471b4ad308e5d52ff06
          - d8a691d355763a757e9eeaa35d06fb07
      - name: CALL_RELEASE_CODE
        synonyms:
          - call_completion_code
          - call_drop_code
          - call_end_reason
          - call_release_reason
          - call_termination_code
          - release_cause_code
        description: The CALL_RELEASE_CODE column represents the reason why a call was released or terminated from a cell tower, with possible values indicating normal call completion (0), abnormal call termination (9), and call handover to another cell tower (70).
        expr: CALL_RELEASE_CODE
        data_type: NUMBER
        sample_values:
          - '0'
          - '9'
          - '70'
      - name: CAUSE_CODE_LONG_DESCRIPTION
        synonyms:
          - call_release_cause_description
          - call_termination_reason
          - detailed_call_disconnect_reason
          - detailed_call_release_reason
          - reason_for_call_release
        description: Description of the reason for a call being cleared or a network issue. Most records are null meaning the call was OK
        expr: CAUSE_CODE_LONG_DESCRIPTION
        data_type: VARCHAR
        cortex_search_service:
          database: TELCO_NETWORK_OPTIMIZATION_PROD
          schema: RAW
          service: NETWORK_OPTIMISE_CELL_TOWER_CAUSE_CODE_LONG_DESCRIPTION
        sample_values:
          - This cause indicates that a transit network identification was received which is of an incorrect format as defined in Annex C/Q.931
          - This cause indicates that the call is being cleared because one of the users involved in the call has requested that the call be cleared. This could mean
      - name: CAUSE_CODE_SHORT_DESCRIPTION
        synonyms:
          - abbreviated_call_release_cause
          - brief_call_release_reason
          - call_release_cause_summary
          - reason_for_call_release
          - short_call_release_description
        description: A brief description of the reason for a cell tower's current status or outage.  Note that "CALL_OK" is the most common value meaning the call had no failures
        expr: CAUSE_CODE_SHORT_DESCRIPTION
        data_type: VARCHAR
        cortex_search_service:
          database: TELCO_NETWORK_OPTIMIZATION_PROD
          schema: RAW
          service: NETWORK_OPTIMISE_CELL_TOWER_CAUSE_CODE_SHORT_DESCRIPTION
        sample_values:
          - FACILITY_NOT_IMPLEMENTED
          - CONNECTION_OUT_OF_SERVICE
          - CHANNEL_TYPE_NOT_IMPLEMENTED
          - CALL_OK
      - name: CELL_ID
        synonyms:
          - base_station_id
          - cell_identifier
          - cell_number
          - cell_reference
          - cell_tower_id
          - tower_id
        description: Unique identifier for a specific cell tower in the network.
        expr: CELL_ID
        data_type: NUMBER
        sample_values:
          - '30380850'
          - '30030006'
          - '30982104'
      - name: ENODEB_FUNCTION
        synonyms:
          - base_station_function
          - cell_tower_function
          - eNodeB_functionality
          - eNodeB_mode
          - eNodeB_operation_mode
          - eNodeB_role
          - eNodeB_type
          - network_node_function
        description: The type of function performed by the cell tower, where 10 represents a Macro cell and 14 represents a Small cell.
        expr: ENODEB_FUNCTION
        data_type: NUMBER
        sample_values:
          - '10'
          - '14'
      - name: HOME_NETWORK_COUNTRY
        synonyms:
          - country_of_origin
          - country_of_registration
          - home_country
          - home_network_location
          - network_country
          - subscriber_country
        description: The country where the cell tower is physically located and is the home network for the cell tower.
        expr: HOME_NETWORK_COUNTRY
        data_type: VARCHAR
        sample_values:
          - LOTRON
          - UNITED KINGDOM
          - UNITED STATES
      - name: HOME_NETWORK_NAME
        synonyms:
          - home_carrier_name
          - home_mobile_network_name
          - home_operator_name
          - home_provider_name
          - home_telecom_name
        description: The name of the cellular network that the device is currently connected to, indicating the user's home network provider.
        expr: HOME_NETWORK_NAME
        data_type: VARCHAR
        sample_values:
          - XXXXXX
      - name: HOME_NETWORK_TAP_CODE
        synonyms:
          - home_network_code
          - home_network_id
          - home_network_identifier
          - home_network_tap_id
          - home_tap_code
          - home_tap_identifier
        description: The HOME_NETWORK_TAP_CODE column represents the unique identifier for the home network of a cell tower, indicating the country or region where the cell tower is located.
        expr: HOME_NETWORK_TAP_CODE
        data_type: VARCHAR
        sample_values:
          - GBRCL
          - LOTRW
          - JAMBN
      - name: HOSTNAME
        synonyms:
          - computer_name
          - host
          - machine_name
          - node_name
          - server_identifier
          - server_name
        description: Unique identifier for a cell tower, combining the subnetwork and cell ID.
        expr: HOSTNAME
        data_type: VARCHAR
        sample_values:
          - SubNetwork=ONRM_ROOT_MO_R,MeContext=152489L2100
      - name: IMEI_PREFIX
        synonyms:
          - device_id_prefix
          - equipment_identifier_prefix
          - imei_code_prefix
          - mobile_device_prefix
          - mobile_equipment_identifier_prefix
        description: Unique identifier prefix for a mobile device's International Mobile Equipment Identity (IMEI) associated with a cell tower.
        expr: IMEI_PREFIX
        data_type: NUMBER
        sample_values:
          - '52949428'
          - '91067316'
          - '44163398'
      - name: IMEI_SUFFIX
        synonyms:
          - imei_extension
          - imei_last_digits
          - imei_postfix
          - imei_trailer
          - imeisv
        description: Unique identifier suffix for a mobile device's International Mobile Equipment Identity (IMEI) number, used to identify the device on a cellular network.
        expr: IMEI_SUFFIX
        data_type: NUMBER
        sample_values:
          - '371178'
          - '371177'
          - '549955'
      - name: IMSI_PREFIX
        synonyms:
          - international_mobile_prefix
          - mobile_id_prefix
          - mobile_network_prefix
          - subscriber_id_prefix
          - subscriber_prefix_id
        description: Unique identifier prefix assigned to a mobile device's SIM card by its home network, used to identify the country and network of the device.
        expr: IMSI_PREFIX
        data_type: NUMBER
        sample_values:
          - '310'
          - '302'
      - name: IMSI_SUFFIX
        synonyms:
          - imsi_extension
          - mobile_id_suffix
          - mobile_suffix_id
          - subs_id
          - subscriber_id_suffix
        description: Unique identififer for a mobile device's SIM card, specifically the last 10 digits of the International Mobile Subscriber Identity (IMSI) number.
        expr: IMSI_SUFFIX
        data_type: NUMBER
        sample_values:
          - '220746884665'
          - '220355859795'
          - '220355859743'
      - name: INDEX
        synonyms:
          - i
          - identifier
          - indicator
          - key
          - marker
          - pointer
          - position
          - reference
        description: A unique identifier for a cell tower, composed of a combination of ManagedElement, ENodeBFunction, EUtranCellFDD, UeMeasControl, and PmUeMeasControl values, which together provide a distinct reference to a specific cell tower entity.
        expr: INDEX
        data_type: VARCHAR
        sample_values:
          - ManagedElement=1,ENodeBFunction=12,EUtranCellFDD=30871862,UeMeasControl=1,PmUeMeasControl=1
          - ManagedElement=1,ENodeBFunction=2,EUtranCellFDD=30977152,UeMeasControl=1,PmUeMeasControl=1
          - ManagedElement=1,ENodeBFunction=7,EUtranCellFDD=31315249,UeMeasControl=1,PmUeMeasControl=1
      - name: LOCATION_AREA_CODE
        synonyms:
          - area_code_number
          - area_identifier
          - geographic_area_code
          - geographic_location_code
          - location_coding
          - location_identifier
        description: A unique identifier for a geographic ar ea where a cell tower is located, typically a 5-digit code assigned by the wireless carrier to identify a specific area within their network.
        expr: LOCATION_AREA_CODE
        data_type: NUMBER
        sample_values:
          - '11123'
          - '11088'
          - '11184'
      - name: LOOKUP_ID
        synonyms:
          - cross_reference_id
          - identifier
          - index_id
          - lookup_key
          - mapping_id
          - reference_id
          - reference_key
        description: Unique identifier for a cell tower, used to reference specific cell towers in the database.
        expr: LOOKUP_ID
        data_type: NUMBER
        sample_values:
          - '4'
          - '5'
          - '8'
      - name: MANAGED_ELEMENT
        synonyms:
          - controlled_component
          - governed_item
          - managed_object
          - regulated_element
          - supervised_entity
        description: Indicates whether the cell tower is managed by the organization or not, with 1 representing a managed element.
        expr: MANAGED_ELEMENT
        data_type: NUMBER
        sample_values:
          - '1'
      - name: MSISDN
        synonyms:
          - mobile_identity_number
          - mobile_number
          - mobile_station_id
          - phone_number
          - subscriber_number
        description: Mobile Subscriber Integrated Services Digital Network (MSISDN) is a unique identifier for a mobile phone number, used to identify a mobile device on a cellular network.
        expr: MSISDN
        data_type: NUMBER
        sample_values:
          - '9664572299'
          - '2351395424'
          - '2508813524'
      - name: ORIG_ID
        synonyms:
          - base_id
          - initial_id
          - original_identifier
          - primary_key
          - root_id
          - source_id
          - unique_identifier
        description: Unique identifieer for the originating cell tower.
        expr: ORIG_ID
        data_type: NUMBER
        sample_values:
          - '5'
          - '8'
          - '4'
      - name: PM_PDCP_LAT_PKT_TRANS_UL
        synonyms:
          - packet_transfer_delay_uplink
          - packet_transmission_time_uplink
          - uplink_latency_packets
          - uplink_packet_latency
          - uplink_packet_transmission_latency
        description: Packet transmission latency for uplink data in the PDCP layer, measured in milliseconds, representing the time it takes for a packet to be transmitted from the cell tower to the core network.
        expr: PM_PDCP_LAT_PKT_TRANS_UL
        data_type: VARCHAR
      - name: PM_PDCP_LAT_TIME_UL
        synonyms:
          - uplink_data_transfer_latency
          - uplink_latency
          - uplink_packet_delay
          - uplink_packet_transfer_time
          - uplink_transmission_time
        description: The time it takes for data to travel from the cell tower to the packet data convergence protocol (PDCP) layer in the uplink direction, measured in latency.
        expr: PM_PDCP_LAT_TIME_UL
        data_type: VARCHAR
        cortex_search_service:
          database: TELCO_NETWORK_OPTIMIZATION_PROD
          schema: RAW
          service: NETWORK_OPTIMISE_CELL_TOWER_PM_PDCP_LAT_TIME_UL
      - name: SENDER_NAME
        synonyms:
          - data_sender
          - message_sender
          - originator
          - sender
          - sender_identity
          - source_name
          - transmitter
        description: The name of the sender entity that transmitted the data, including the subnetwork and MeContext identifiers.
        expr: SENDER_NAME
        data_type: VARCHAR
        sample_values:
          - SubNetwork=ONRM_ROOT_MO_R,MeContext=152489L2100
      - name: SERVICE_CATEGORY
        synonyms:
          - category_of_service
          - service_classification
          - service_group
          - service_type
          - type_of_service
        description: 'The type of service provided by the cell tower, which can be one of the following: SMS (Short Message Service) for text messaging, GPRS (General Packet Radio Service) for mobile internet, or VOICE for voice calls.'
        expr: SERVICE_CATEGORY
        data_type: VARCHAR
        sample_values:
          - SMS
          - GPRS
          - VOICE
      - name: SERVING_NETWORK_TAP_CODE
        synonyms:
          - active_network_tap_id
          - current_network_tap_code
          - serving_carrier_code
          - serving_network_code
          - serving_tap_id
        description: The unique identifier for the serving network that the cell tower is currently connected to.
        expr: SERVING_NETWORK_TAP_CODE
        data_type: VARCHAR
        sample_values:
          - CANTS
      - name: UE_MEAS_CONTROL
        synonyms:
          - measurement_control_ue
          - ue_control_measurement
          - ue_measurement_control
          - ue_measurement_setting
          - user_equipment_measurement_control
        description: User Equipment Measurement Control, indicating whether the cell tower is configured to control the measurement activities of the user equipment (UE) connected to it.
        expr: UE_MEAS_CONTROL
        data_type: NUMBER
        sample_values:
          - '1'
      - name: UNIQUE_ID
        synonyms:
          - id
          - identifier
          - record_id
          - row_id
          - unique_identifier
          - unique_key
          - unique_record_id
          - unique_row_id
        description: A unique identifier for a specific cell tower, used to distinguish it from other cell towers in the network.
        expr: UNIQUE_ID
        data_type: VARCHAR
        sample_values:
          - 3d866f65f70d02f153c740fd71b3f358
          - e4a617a9477b98d7a4ca8b15d85ff12c
          - 55bce3b19ee95ec3052f23964d2e886a
      - name: VENDOR_NAME
        synonyms:
          - company_name
          - creator_name
          - manufacturer_name
          - organization_name
          - producer_name
          - provider_name
          - seller_name
          - supplier_name
        description: The name of the vendor that manufactured the cell tower equipment.
        expr: VENDOR_NAME
        data_type: VARCHAR
        sample_values:
          - ERICSSON
    time_dimensions:
      - name: EVENT_DATE
